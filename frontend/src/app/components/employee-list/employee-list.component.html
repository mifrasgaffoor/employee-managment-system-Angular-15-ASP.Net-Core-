
<div class="container">


  <table class="table"    *ngIf="employees && employees.length>0"  >
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Salary</th>
        <th>Department</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let employee of employees " >
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.phone}}</td>
        <td>{{employee.salary}}</td>
        <td>{{employee.department}}</td>
        <td > <a [routerLink]="['/editemployee' , employee.id]">View</a></td>
      </tr>
    </tbody>

  </table>

  <div class="container"     *ngIf="! employees ||  employees.length<=0">
<h2>Employee Not Found</h2>
  </div>
</div>
